apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.6
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.codehaus.groovy:groovy:2.4.3'
    testCompile 'org.mockito:mockito-all:1.8.4'

}

def allLangs = ['java', 'groovy']

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
        groovy {
            srcDirs = []
        }
    }
    test {
        allLangs.each{
            "$it" {
                srcDirs = ['src/test']
            }
        }
    }
}

task 'create src dirs' << {
    allLangs.each{
        sourceSets*."$it".srcDirs*.each { it.mkdirs() }
    }
}